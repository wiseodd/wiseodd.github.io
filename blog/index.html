---
layout: page
title: "Blog"
order: 1
permalink: /blog/
---

{% for post in site.posts %}
<div class="post-preview">
  <a href="{{ post.url | prepend: site.baseurl }}">
    <div class="row">
      <div class="col-sm-4">
        <img
          style="max-height: 200px"
          src="/{% if post.header-img %}{{ post.header-img }}{% else %}{{ site.header-img }}{% endif %}"
        />
      </div>
      <div class="col-sm-8">
        <h2 class="post-title">{{ post.title }}</h2>
        {% if post.subtitle %} {{ post.subtitle }} {% endif %}
        <p class="post-meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</p>
      </div>
    </div>
  </a>
</div>
{% endfor %}
